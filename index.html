<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightmare Library - Login</title>
    <link rel="icon" href="/frontend/assets/favicon.svg" type="image/svg+xml">
    <script src="/frontend/scripts/request-counter.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-card: #1a1a1a;
            --bg-hover: #252525;
            --border-color: #2a2a2a;
            --border-hover: #3a3a3a;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --accent: #bb86fc;
            --accent-hover: #9d6ae0;
            --accent-gradient: linear-gradient(135deg, #bb86fc, #7c4dff);
            --danger: #ef5350;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 48px 40px;
            box-shadow: var(--shadow);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(187, 134, 252, 0.15);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--accent-gradient);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(187, 134, 252, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(239, 83, 80, 0.1);
            border: 1px solid var(--danger);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 24px;
            color: var(--danger);
            font-size: 14px;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        .submit-btn.loading .loading-spinner {
            display: inline-block;
        }

        .submit-btn.loading .btn-text {
            opacity: 0.8;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .theme-switch {
            position: fixed;
            top: 15px;
            right: 15px;
            cursor: pointer;
            z-index: 100;
        }

        .theme-switch img {
            width: 24px;
            height: 24px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .theme-switch:hover img {
            opacity: 1;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 32px 24px;
            }

            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="theme-switch" id="theme-switch">
        <img id="theme-icon" src="/frontend/assets/moon.svg" alt="Toggle theme">
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1>Nightmare Library</h1>
                <p>Your private digital bookshelf</p>
            </div>

            <div id="error-message" class="error-message"></div>

            <form id="login-form" action="/api/auth" method="POST">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="submit-btn" id="submit-btn">
                    <span class="loading-spinner"></span>
                    <span class="btn-text">Enter Library</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const submitBtn = document.getElementById('submit-btn');
        const passwordInput = document.getElementById('password');
        const themeSwitch = document.getElementById('theme-switch');
        const themeIcon = document.getElementById('theme-icon');

        // Theme Toggling
        const prefersDarkScheme = () => window.matchMedia('(prefers-color-scheme: dark)').matches;
        const currentTheme = () => localStorage.getItem('theme');

        const setTheme = (theme) => {
            if (theme === 'dark') {
                document.body.classList.add('dark-theme');
                themeIcon.src = '/frontend/assets/sun.svg';
                themeIcon.alt = 'Switch to light theme';
            } else {
                document.body.classList.remove('dark-theme');
                themeIcon.src = '/frontend/assets/moon.svg';
                themeIcon.alt = 'Switch to dark theme';
            }
            localStorage.setItem('theme', theme);
        };

        themeSwitch.addEventListener('click', () => {
            const newTheme = currentTheme() === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        });

        // Initialize theme on load
        if (currentTheme() === 'dark' || (prefersDarkScheme() && !currentTheme())) {
            setTheme('dark');
        } else {
            setTheme('light');
        }

        // Login Form Handling
        const showError = (message) => {
            errorMessage.textContent = message;
            errorMessage.classList.add('visible');
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = passwordInput.value;

            errorMessage.classList.remove('visible');
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = data.redirect || '/frontend/dashboard.html';
                } else {
                    let message = data.message || 'Login failed';

                    // Show attempts remaining if available
                    if (data.attemptsRemaining !== undefined && data.attemptsRemaining > 0) {
                        message += ` (${data.attemptsRemaining} attempts remaining)`;
                    }

                    // Add locked warning
                    if (data.locked) {
                        passwordInput.disabled = true;
                        submitBtn.disabled = true;
                    }

                    showError(message);
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Login failed. Please try again.');
            } finally {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false; // Re-enable button only if not locked
                if (!data?.locked) { // This check prevents re-enabling if locked
                    submitBtn.disabled = false;
                }
            }
        });
    </script>
</body>
</html>
